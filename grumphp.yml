grumphp:
    stop_on_failure: false
    ignore_unstaged_changes: false
    tasks:
        phpcs:
            standard: [PSR12]
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns:
                - /^src\/.*\.php$/
#                - /^tests\/.*\.php$/
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
            exclude: []

        phpmd:
            whitelist_patterns:
                - /^src\/.*\.php$/
            exclude:
                - /^vendor\/
            report_format: text
            ruleset: [
                'cleancode',
                'codesize',
                'naming',
                'unusedcode',
                'design',
                'controversial'
            ]
            triggered_by: ['php']

        phpunit:
            config_file: ~
            testsuite: ~
            group: [ ]
            exclude_group: [ ]
            always_execute: false
            order: null

        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
            use_grumphp_paths: true

