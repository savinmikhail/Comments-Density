grumphp:
    stop_on_failure: false
    ignore_unstaged_changes: false
    tasks:
        phpcs:
            standard: [PSR12]
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns:
                - /^src\/.*\.php$/
                - /^tests\/.*\.php$/
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
            exclude: []
            show_sniffs_error_path: true

